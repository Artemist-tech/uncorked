<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Uncorked</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" />
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/uncorked.min.css" rel="stylesheet" />
  </head>

  <body>
    <!-- HEADER - Choose wine -->
    <section id="header">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto">
            <div id="main" class="card">
              <div class="card-body">
                <h2 class="card-title ">Uncorked - A wine tasting app</h2>
                <div class="container">
                  <div class="row">
                    <form class="md-form form-lg" style="width: 100%;" id="wine-name">
                      <input
                        type="text"
                        name="wine-choice"
                        id="wine-choice"
                        class="form-control form-control-lg"
                        style="width: 90%;"
                      />
                      <label for="wine-choice">Enter a wine</label>
                      <input type="submit" value="Save" class="btn btn-unique m-0 mt-3" />
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /HEADER-->
    <!-- CHOOSE GRAPE -->
    <section id="grape-colour"></section>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
